{% import "macros.html" as macros with context %}
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ game.title }} - Addicting Word Games</title>
    <meta name="description"
          content="Play {{ game.title }} at Addicting Word Games! Only the Most Addicting Word Puzzles and Word Games! Play Addicting Online Games Free!">

    <meta name="keywords" content="puzzle games, addicting games, {{ game.title }}, puzzle games, addicting word games">
    <meta property="og:title" content="{{ game.title }} - Addicting Word Games">
    <meta property="og:url" content="{{ url }}">
    <meta property="og:image" content="{{ getImgUrl(game.urltitle) }}">
    <meta property="og:description"
          content="Play {{ game.title }} at Addicting Word Games! Only the Most Addicting Word Puzzles and Word Games! Play Addicting Online Games Free!">
    <meta property="og:type" content="game">
    <meta property="og:site_name" content="Addicting Word Games">
    <meta property="fb:admins" content="337972272904903">


    {{ macros.headers(ws, highscores, achievements) }}

</head>
<body>
	{{ macros.fbstuff() }}
<div id="pagebody">
    {{ macros.topbar() }}
    <div id="searchbox">
    	<a class="btn btn-primary btn-large" href="{{ random_game_url }}">Random Addicting Word Game!</a>
	</div>
    {{ macros.showgames() }}

	
    <div class="clear"></div>
    <div id="btm">
        <script type="text/javascript"><!--
        google_ad_client = "ca-pub-7026363262140448";
        /* big h default */
        google_ad_slot = "3155331752";
        google_ad_width = 728;
        google_ad_height = 90;
        //-->
        </script>
        <script type="text/javascript"
                src="http://pagead2.googlesyndication.com/pagead/show_ads.js">
        </script>
        

    </div>
    <div class="clear">
    </div>
	<div>
		{{ macros.loadmorebutton() }}
	</div>
    <div class="clear">
    </div>
	{{ macros.footer() }}
  	<div class="clear">
  	</div>
</div>

</body>
</html>
