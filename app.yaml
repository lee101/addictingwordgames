runtime: python311
entrypoint: gunicorn -k uvicorn.workers.UvicornWorker -b :$PORT main:app --timeout 180000 --workers 2 --threads 1

default_expiration: "300d 5h"

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
- url: /static
  static_dir: static
  http_headers:
    Vary: Accept-Encoding
- url: /channel.html
  static_files: channel.html
  upload: channel.html
  expiration: "300d"
# - url: /(.*)html
  # static_files: \1html
  # upload: \1html
- url: /BingSiteAuth.xml
  static_files: BingSiteAuth.xml
  upload: BingSiteAuth.xml
- url: /robots.txt
  static_files: robots.txt
  upload: robots.txt
- url: /mochi.html
  static_files: mochi.html
  upload: mochi.html
- url: /achievement-hard.html
  static_files: achievement-hard.html
  upload: achievement-hard.html
  expiration: "0d 1h"
- url: /achievement-medium.html
  static_files: achievement-medium.html
  upload: achievement-medium.html
  expiration: "0d 1h"
- url: .*
  script: main.app

builtins:
- deferred: on

inbound_services:
- warmup


instance_class: F1
automatic_scaling:
  max_pending_latency: 15s # 15 is the max

# YOLO cost saving autoscaling
#automatic_scaling:
#  max_idle_instances: 1
#  target_cpu_utilization: .95
#  target_throughput_utilization: .95
#  min_pending_latency: 300ms
#  max_pending_latency: 15000ms
#  max_concurrent_requests: 80

skip_files:
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*/RCS/.*$
- ^(.*/)?\..*$
- ^node_modules.*$
